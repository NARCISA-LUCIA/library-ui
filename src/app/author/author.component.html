<div class="main-container-book">
    <h3>Author name</h3>
    <button mat-raised-button color="accent" class="add-author-button" routerLink='/author/create'>
        Add data
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id" class="header-table">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>
                First Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>
                Last Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
                Remove
            </th>
            <td mat-cell *matCellDef="let element">
                 <mat-raised-button class="tooltip" matTooltip="Delete author"><i class="material-icons"
                        (click)="openDialog(element)">delete_forever</i></mat-raised-button> 
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
                Edit
            </th>
            <td mat-cell *matCellDef="let element" (click)="openDialogEdit(element)"><button
                    mat-raised-button>Edit</button><span class="cursor-pointer">
                    {{element.edit}}</span>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
