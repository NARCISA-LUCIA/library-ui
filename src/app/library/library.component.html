<div class="main-container">
    <h3>Library</h3>
    <button mat-raised-button color="warn" class="add-library-button" routerLink='/library/create'>
        Add data
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                {{"Name"| uppercase}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name |uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>
                Address
            </th>
            <td mat-cell *matCellDef="let element"> {{element.address |titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
                Remove
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-raised-button class="tooltip" matTooltip="Delete library"><i class="material-icons"
                        (click)="openDialog(element)">delete_forever</i></mat-raised-button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
                Edit
            </th>
            <td mat-cell *matCellDef="let element" (click)="openDialogEdit(element)"><button mat-raised-button
                    color="primary">Edit</button><span class="cursor-pointer">
                    {{element.edit}}</span>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
