<div class="main-container">
    <h3>Book</h3>
    <button mat-raised-button color="primary" class="add-book-button" routerLink='/create/book'>
        Add data
    </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
   
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef> Release Year </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
          Edit
      </th>
      <td mat-cell *matCellDef="let element" (click)="openEditBook(element)"><button
              mat-raised-button color="accent">Edit</button><span class="cursor-pointer">
              {{element.edit}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <mat-raised-button class="tooltip" matTooltip="Delete book"><i class="material-icons"
            (click)="openDialog(element)">delete_forever</i></mat-raised-button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
